<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" id="login-area">
                <h1 class="text-center">Welcome to Farhat's Bank</h1>
                <br>
                <div class="submit-area">
                    <input type="text" class="form-control" placeholder="Email">
                    <br>
                    <input type="password" class="form-control" placeholder="Password">
                    <br>
                    <button id="verify-btn" class="btn btn-success">Sign in!</button>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>









        <div id="transaction-area">
            <div class="row amount-boxes">
                <div class="col-md-4">
                    <div class="amount-box1">
                        <h6>Deposit</h6>
                        <h4>$ <span id="current-deposit">00</span></h4>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="amount-box2">
                        <h6>Withdraw</h6>
                        <h4>$ <span id="current-withdraw">00</span></h4>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="amount-box3">
                        <h6>Balance</h6>
                        <h4>$ <span id="current-balance">1200</span></h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="input-box">
                        <div class="card">
                            <div class="card-body">
                              <h5 class="card-title">Deposit</h5>
                              <input type="text" id="deposit-amount" placeholder="$ amount you want to deposit">
                            </div>
                            <div class="card-footer">
                              <button class="btn btn-success" id="deposit-btn">Deposit</button>
                            </div>
                          </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-box">
                        <div class="card">
                            <div class="card-body">
                              <h5 class="card-title">Withdraw</h5>
                              <input type="text" id="withdraw-amount" placeholder="$ amount you want to withdraw">
                            </div>
                            <div class="card-footer">
                              <button class="btn btn-success" id="withdraw-btn">Withdraw</button>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
